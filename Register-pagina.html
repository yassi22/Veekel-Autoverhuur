<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Veekel - Registreer</title>
    <link rel="stylesheet" href="CSS/login-pagina.css"> 
    <link rel="icon" type="image/x-icon" href="img/faf-img.png">
  </head>
  <body>
    <main>
        <div class="logo-verplaats"> 
          <a href="http://localhost/Veekel-autoverhuur/Login-pagina.html"> <img src="img/small-logo-jpg-format.jpg" alt="Logo van het bedrijf" id="logo-login">  </a>
        </div>  
        
          <div>
          <h1 class="register-title">Registreer</h1>
  	      </div>     
          
          <section class="container">  
          <form> 
          <label for="email">Email</label>
          <input type="text" id="email" name="email" class="input-veld-login" placeholder="Email adress">   <br>  
          <label for="gebruikersnaam">Gebruikersnaam</label>
          <input type="text" id="gebruikersnaam" name="username" class="input-veld-login" placeholder="Gebruikersnaam"> </input>  <br> 
          <label for="voornaam">Voornaam</label>
          <input type="text" id="voornaam" name="voornaam" class="input-veld-login" placeholder="Voornaam">    <br>  
          <label for="telefoonnummer">Telefoonnummer</label>
          <input type="text" id="telefoonnummer" name="telefoonnummer" class="input-veld-login" placeholder="Telefoonnummer">   <br> 
          <label for="wachtwoord">Wachtwoord</label>
          <input type="password" id="wachtwoord" name="password" class="input-veld-login" placeholder="Wachtwoord">   <br><br> 
          <button type="button" value="submit" class="login-knop">Registreer</button> 
          </form>

        </section>

          </main> 

 
	 
  </body>
</html>
