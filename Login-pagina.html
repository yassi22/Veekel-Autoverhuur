<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Veekel - Login</title>
    <link rel="stylesheet" href="CSS/login-pagina.css"> 
    <link rel="icon" type="image/x-icon" href="img/faf-img.png">
  </head>
  <body>
    <main>
        <div class="logo-verplaats"> 
          <a href="http://localhost/Veekel-autoverhuur/Login-pagina.html"> <img src="img/logo-small.png" alt="Logo van het bedrijf" class="logo-small">  </a>
        </div>  
        
          <div>
          <h1>Login</h1>
  	      </div>     

          <section class="container">  

          <form>
            <label for="gebruikersnaam">Gebruikersnaam</label>
          <input type="text" id="gebruikersnaam" name="username" class="input-veld-login" placeholder="Gebruikersnaam">   <br>
          <label for="wachtwoord">Wachtwoord</label> 
          <input type="password" id="wachtwoord" name="password" class="input-veld-login" placeholder="Wachtwoord">   <br>
          <button type="button" value="submit" class="login-knop">Login</button> 
                 
          </form>  
          

          </section> 

          <div class="parent-link">
            <a href="http://localhost/Veekel-autoverhuur/Register-pagina.html" class="register-link">Geen account? Registeer hier </a>
          </div>
        

   
        </main>
  </body>
</html>
